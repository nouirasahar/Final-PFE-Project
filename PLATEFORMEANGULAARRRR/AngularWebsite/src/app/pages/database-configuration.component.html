<div class="container">
  <div class="header">
    <img src="assets/images/mongodb.png" alt="MongoDB" class="logo">
    <h1>MongoDB Configuration</h1>
  </div>

  <div class="form">
    <div class="form-group">
      <label>
        <i class="icon">👤</i>
        Username
      </label>
      <input type="text" [(ngModel)]="databaseConfig.username" placeholder="postgres">
    </div>

    <div class="form-group">
      <label>
        <i class="icon">🔒</i>
        Password
      </label>
      <input type="password" [(ngModel)]="databaseConfig.password" placeholder="••••••••">
    </div>

    <div class="form-group">
      <label>
        <i class="icon">🌐</i>
        Host
      </label>
      <input type="text" [(ngModel)]="databaseConfig.host" placeholder="localhost">
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>
          <i class="icon">🔌</i>
          Port
        </label>
        <input type="text" [(ngModel)]="databaseConfig.port" placeholder="27017">
      </div>

      <div class="form-group half">
        <label>
          <i class="icon">💾</i>
          Database Name
        </label>
        <input type="text" [(ngModel)]="databaseConfig.databaseName" placeholder="my_application">
      </div>
    </div>

    <div class="button-group">
      <button class="back-button" routerLink="/get-started">← Back</button>
      <button class="generate-button" routerLink="/generate-project">Generate Project →</button>
    </div>
  </div>
</div>
