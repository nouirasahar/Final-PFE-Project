<div class="container">
  <div class="header">
    <h1>Database Configuration</h1>
  </div>

  <div class="form">
    <div class="form-group">
      <label>
        <i class="icon">👤</i>
        Username
      </label>
      <input type="text" [(ngModel)]="databaseConfig.username" placeholder="mysql">
    </div>

    <div class="form-group">
      <label>
        <i class="icon">🔒</i>
        Password
      </label>
      <input type="password" [(ngModel)]="databaseConfig.password" placeholder="••••••••">
    </div>

    <div class="form-group">
      <label>
        <i class="icon">🌐</i>
        Host
      </label>
      <input type="text" [(ngModel)]="databaseConfig.host" placeholder="ex. localhost">
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>
          <i class="icon"></i>
          Port
        </label>
        <input type="text" [(ngModel)]="databaseConfig.port" placeholder="ex. 27017 ">
      </div>

      <div class="form-group half">
        <label>
          <i class="icon"></i>
          Database Name
        </label>
        <input type="text" [(ngModel)]="databaseConfig.dbName" placeholder="my_application">
      </div>
    </div>

    <div class="button-group">
      <button class="back-button" (click)="goBack()">← Back</button>
      <button class="generate-button" (click)="generateProject()">Generate Project →</button>
    </div>
  </div>
</div>
